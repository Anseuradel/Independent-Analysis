name: Auto-update Kaggle notebooks

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # runs every day at 6:00 UTC

jobs:
  update-notebooks:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 🔑 Setup Kaggle credentials
        run: |
          mkdir -p ~/.kaggle
          echo '{"username":"${{ secrets.KAGGLE_USERNAME }}","key":"${{ secrets.KAGGLE_KEY }}"}' > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
          # Verify the file was created
          ls -la ~/.kaggle/
          cat ~/.kaggle/kaggle.json

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install kaggle nbconvert ipykernel
          pip install -r requirements.txt

      - name: 🧪 Verify Kaggle API
        run: |
          # Check version
          kaggle --version
          # Test API connectivity with a simple command
          kaggle competitions list -v
          # List some datasets to verify authentication
          kaggle datasets list --sort-by updated --page-size 3

      - name: 🧠 Download Independent Analysis Kaggle Notebooks
        run: python scripts/download_notebooks.py

      - name: 📝 Commit changes if any
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add Independent-Analysis/
          git diff --cached --quiet || (git commit -m "📚 Update Independent Analysis Kaggle notebooks" && git push)
